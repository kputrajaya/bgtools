<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Score Calculator</title>

    <link rel="icon" href="/favicon-16.png" sizes="16x16" />
    <link rel="icon" href="/favicon-32.png" sizes="32x32" />
    <link rel="icon" href="/favicon-96.png" sizes="96x96" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../shared/site.css" />

    <script src="site.js" defer></script>
  </head>
  <body class="container p-3">
    <h1 class="mb-2 fs-5 fw-bold">Score Calculator</h1>
    <div class="mb-3 text-secondary">Calculate board game score without score pads.</div>
    <div class="mb-3">
      <select id="gameSelect" class="form-select form-select-sm w-auto d-inline-block">
        <option value="">-- Game Presets --</option>
      </select>
      <button id="addColumnBtn" class="btn btn-sm btn-secondary">&plus; Player</button>
      <button id="addRowBtn" class="btn btn-sm btn-secondary">&plus; Category</button>
    </div>
    <div id="scoreTable" class="table-responsive"></div>
  </body>
</html>
